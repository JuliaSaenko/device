<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/indexStyle.css">
</head>
<body>

<div class="order-popup">
    <h3>Корзина заказов</h3>
    <form method="post" name="popup-form" action="#" class="popup-form order-form">
        <div class="productitem-in-trash">
            <img src="" width="100" height="100">
            <div class="product-name"> товар 1 </div>
            <div class="amount-of-produts">
                <span class="amount">Количество: </span>
                <button class="btnPlus">+</button>
                <span class="number-of-amount">1</span>
                <button class="btnMinus">-</button>
                <span class="product-price">2000</span>
            </div>
        </div>
        <div class="input-text-wraper">
            <label class="popup-label">
                Ваше имя:
                <input type="text" name="user-name" placeholder="Имя Фамилая">
            </label>
            <label class="popup-label">
               Ваш email:
                <input type="email" name=email" placeholder="@mail">
            </label>
            <label class="popup-label">
                Адрес:
                <input type="text" name=email" placeholder="адрес">
            </label>
        </div>
        <div class="finalPrice-container">
            <div>
                <span>Всего:</span>
                <span class="finalPrice">2000</span>
            </div>
            <button type="button" class="btn confirm-order-btn">Заказ принимаю</button>
        </div>

    </form>
    <button type="button" class="close">закрыть</button>
</div>
<div class="map-popup">
    <button type="button" class="close">закрыть</button>
</div>

</body>
</html>

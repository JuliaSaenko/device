<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="order-popup-container">
  <h3>Корзина заказов</h3>
  <button class="edit-order-btn btn">редактировать заказ</button>
  <form method="post" name="popup-form" action="#" class="popup-form order-form">
    <div class="input-text-wraper">
      <label class="popup-label">
        Ваше имя:
        <input type="text" name="user-name" placeholder="Имя Фамилая">
      </label>
      <label class="popup-label">
        Номер телефона:
        <input type="tel" name="tel" placeholder="+38...">
      </label>
      <label class="popup-label">
        Ваш email:
        <input type="email" name=email" placeholder="@mail">
      </label>
      <label for="city" class="popup-label">
        Способ доставки:
        <select id="city">
          <option value="1">Киев</option>
          <option value="2">Харьков</option>
          <option value="3">Одесса</option>
          <option value="4">Львов</option>
          <option value="5">Днепр</option>
        </select>
      </label>
      <label for="delivery-option" class="popup-label">
       Способ доставки:
        <select id="delivery-option">
          <option value="1">Отделение НП</option>
          <option value="2">Адресная доставка</option>
        </select>
      </label>
      <label for="NP-number" class="popup-label">
        Отделение НП:
        <input type="number" id="NP-number" name="number" >
      </label>
      <label class="popup-label">
        Адрес:
        <input type="text" name=email" placeholder="адрес">
      </label>
      <label for="payment-option" class="popup-label">
        Способ оплаты:
        <select id="payment-option">
          <option value="1">Наличными</option>
          <option value="2">Перевод на карту</option>
        </select>
      </label>
      <label for="credit-card" class="popup-label">
        Номер карты:
        <input type="text" id="credit-card" name="credit-card" placeholder="XXXX XXXX XXXX XXXX">
      </label>
    </div>
    <div class="productitem-in-trash">
      <img src="" width="100" height="100">
      <div class="product-name"> товар 1 </div>
      <div class="amount-of-produts">
        <span class="amount">Количество: </span>
        <button class="btnPlus">+</button>
        <span class="number-of-amount">1</span>
        <button class="btnMinus">-</button>
        <span class="product-price">2000</span>
      </div>
    </div>
    <div class="finalPrice-container">
      <div>
        <span>Всего:</span>
        <span class="finalPrice">2000</span>
      </div>
      <button type="button" class="btn confirm-order-btn">Заказ принимаю</button>
    </div>

  </form>
  <button type="button" class="cart__close modal__close"></button>
</div>
<div class="map-popup">
  <button type="button" class="close">закрыть</button>
</div>


</body>
</html>
